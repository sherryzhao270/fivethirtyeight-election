<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,600');

    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      padding: 0;
      scroll-behavior: smooth;
      background: #f7f5f2;
      color: #666;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
    }

    h2 {
      line-height: 1.25;
      padding-top: 45px;
      font-weight: 300;
    }

    svg {
      padding: 20px;
    }

    text {
      font-size: 10px;
    }

    strong {
      font-weight: 600;
    }

    #graphic {
      max-width: 1440px;
      width: 100%;
      position: relative;
      height: 100%;
      position: relative;
      margin: auto;
    }

    .container {
      height: 100%;
      max-width: 440px;
      width: 100%;
      margin: 0;
      padding: 0;
      position: absolute;
      height: 100%;
      line-height: 1.5;
      left: 500px;
    }

    .container div {
      height: 100%;
      display: block;
      padding: 0 70px;
    }

    .fixed {
      position: fixed;
      max-width: 500px;
      height: 500px;
      top: 50px;
    }
  </style>
</head>

<body>
  <div id="graphic">
    <div id="container" class="container">
      <div id="div1">
        <h2>Among the <strong>85</strong> surveies about<strong> Hallowin Candies</strong> </h2>
      </div>
      <!-- <div id="div2">
        <h2>Out of those <strong>85</strong> there were <strong>12</strong> contains Chocolate</h2>
        <p></p>
      </div>
      <div id="div4">
        <h2><strong>5</strong> out of <strong>12</strong> those contains Chocolate are bars. The other
          <strong>7</strong> aren't
        </h2>
      </div>
      <div id="div6">
        <h2>Those <strong></strong> Chocolate bars tended to have <strong>high</strong> prices </h2>
      </div> -->

    </div>


    <!-- svg -->
    <div class="fixed"><svg id="viz" width="100%" height="100%"></svg></div>

  </div><!-- /graphic -->


  <script>
    //svg
    let svg = d3.select("svg");


    //svg width and height
    svg.attr('width', 500)
      .attr('height', 1000)


    //set up grid spacing
    let spacing = 25;
    let rows = 27;
    let column = 20;
    let randnum = (min, max) => Math.round(Math.random() * (max - min) + min);

    let group, rects;
    var data;

    let dataOrder = {
      "Fully accepted": 0,
      "Accepted with reservations": 1,
      "Avoided answering": 2,
      "No comment": 3,
      "Raised questions": 4,
      "Fully denied": 5
    }

    let container = document.getElementById("container");
    //all candiates
    Object.keys(dataOrder).map((stance) => container.innerHTML += `<div id="${stance.replace(/\s/g, '')}"></div>`)
    //raised questoin and fully denied
    container.innerHTML += `<div id="div2"></div>`


    async function ready() {

      data = await d3.csv("fivethirtyeight_election_deniers.csv").then();
      data.sort((a, b) => dataOrder[a.Stance] - dataOrder[b.Stance])

      //all candiates
      Object.keys(dataOrder).map((stance) => document.getElementById(stance.replace(/\s/g, '')).innerHTML += `<h2><strong>${data.filter(d => d.Stance === stance).length}</strong> of them stated ${stance.toLowerCase()}. </h2>`)
      //raised questoin and fully denied
      document.getElementById("div2").innerHTML += `<h2>Among <strong>${data.filter(c => c.Stance === "Raised questions" || c.Stance === "Fully denied").length}</strong> candidates who fully denied or raise question, </h2>`

      //console.log(data);
      count_total = -1;
      count_denyquestion = 0;
      count_deny = 0;
      count_denyincube = 0;
      denierdata = [];
      console.log(data);
      for (i in data) {
        count_total++;
        if (data[i].Stance == "Fully denied") {
          count_denyquestion++;
          count_deny++;
          denierdata.push(data[i]);

        }
        if (data[i].Incumbent == "Yes" && data[i].Stance == "Fully denied") {
          count_denyincube++;
        }
        if (data[i].Stance == "Raised questions") {
          count_denyquestion++;
        }
      }
      // for(i in data)
      // {
      //   if(data[i].bar==0 || data[i].chocolate==0)
      //   {
      //       chcolatebardata.push(data[i]);
      //   }
      // }
      console.log(count_total);
      console.log(count_denyquestion);
      console.log(count_deny);
      console.log(denierdata);
      document.getElementById("div1").innerHTML = "<h2>According to the data from FiveThirtyEight, among <strong>" + count_total + "</strong> Republican Candiates";
      //document.getElementById("div2").innerHTML = "<h2>Out of those <strong>" + count_denyquestion + "</strong> who denied or raise question <strong>" + count_deny + "</strong> FULL DENIED the result of 2020 election</h2><p></p>";
      //document.getElementById("div4").innerHTML = "<h2><strong>" + count_denyincube + "</strong> out of the <strong>" + count_deny + "</strong> candidates who fully denied the result are INCUMBENT of the position";

      firstPage()

      //
      //
      //前面的部分是数据导入
      //代码我检查过了基本没有问题
      //后半部分(图像显示的部分)还没做
      //
      //svg
    }

    let firstPage = () => {
      //create group and join our data to that group
      group = svg.selectAll('g')
        .data(data)
        .enter()
        .append("g")


      //create rectangles
      rects = group.append("rect")
        .attr("class", d => d.Stance.replace(/\s/g, ''))

      grid();
    }

    // square grid
    let grid = () => {
      rects
        .transition()
        .delay((d, i) => 10 * i)
        .duration(600)
        .attr("width", 10)
        .attr("height", 10)
        .attr("rx", 3)
        .attr("ry", 3)
        .attr("x", (d, i) => i % column * spacing)
        .attr("y", (d, i) => Math.floor(i / column) % rows * spacing)
        .attr("fill", (d, i) => "#394147")
        .attr("opacity", "1")
    }

    let colorAllCandidatesByStance = (currStance, color) => {
      svg
        .selectAll(`.${currStance}`)
        .transition()
        .delay((d, i) => 10 * i)
        .duration(600)
        .attr("fill", color)
    }

    let colorFullyAccepted = () => colorAllCandidatesByStance("Fullyaccepted", "#29b524")
    let colorAcceptedWithReservations = () => colorAllCandidatesByStance("Acceptedwithreservations", "#99c125")
    let colorAvoidedAnswering = () => colorAllCandidatesByStance("Avoidedanswering", "#6dc7e8")
    let colorNoComment = () => colorAllCandidatesByStance("Nocomment", "#a7b7db")
    let colorRaisedQuestions = () => colorAllCandidatesByStance("Raisedquestions", "#ffb836")
    let colorFullyDenied = () => colorAllCandidatesByStance("Fullydenied", "#c41f30")

    let colorFirstPage = [colorFullyAccepted,
      colorAcceptedWithReservations,
      colorAvoidedAnswering,
      colorNoComment,
      colorRaisedQuestions,
      colorFullyDenied
    ]

    //circle grid
    let grid2 = () => {
      rects
        .transition()
        .delay((d, i) => 1 * i)
        .duration(100)
        .attr("opacity", d => (d.Stance === "Raised questions" || d.Stance === "Fully denied" ? 1 : 0))
    }











    //divide
    let divide = () => {
      rects
        .transition()
        .delay((d, i) => 10 * i)
        .duration(600)
        //.ease("elastic")
        .attr("width", 8)
        .attr("height", 8)
        .attr("rx", 0)
        .attr("ry", 0)
        .attr("x", (d, i) => i < count_denyquestion ? randnum(100, 150) : randnum(200, 250))
        .attr("y", (d, i) => i * 12)
        .attr("fill", (d, i) => i < count_denyquestion ? "Brown" : "#99c125")
        .attr("opacity", (d, i) => i < count_denyquestion ? 1 : 0)//only show 12 people
    }



    //waypoints scroll constructor
    function scroll(n, offset, func1, func2) {
      return new Waypoint({
        element: document.getElementById(n),
        handler: function (direction) {
          direction == 'down' ? func1() : func2();
        },
        //start 75% from the top of the div
        offset: offset
      });
    };



    //triger these functions on page scroll
    Object.keys(dataOrder).map((stance) => new scroll(stance.replace(/\s/g, ''), '75%', colorFirstPage[dataOrder[stance]], dataOrder[stance] - 1 >= 0 ? colorFirstPage[dataOrder[stance] - 1] : grid))
    new scroll('div2', '75%', grid2, colorFullyDenied);
    //new scroll('div6', '75%', barChart, divide);


    ready();

  </script>
</body>
